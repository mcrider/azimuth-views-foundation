<template name="layout">
  <div class="azimuth-container">
    {{#if isAdmin}}{{> yield region='admin_panel'}}{{/if}}
    <div class="contents-container">
      <div id="contents">
        {{> yield region='header'}}
        <div id="page">{{> yield}}</div>
        {{> yield region='footer'}}
      </div>
    </div>
  </div>
</template>
