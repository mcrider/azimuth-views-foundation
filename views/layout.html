<template name="layout">
  <div class="azimuth-container">
    {{#if isAdmin}}{{> yield 'admin_panel'}}{{/if}}
    <div class="contents-container">
      <div id="contents">
        {{> yield 'header'}}
        <div id="page">{{> yield}}</div>
        {{> yield 'footer'}}
      </div>
    </div>
  </div>
</template>
