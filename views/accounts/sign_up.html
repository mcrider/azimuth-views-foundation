<template name='sign_up'>
  <div class="container sign-up">
    <div class="row">
      <div class="entry col-md-4 col-md-offset-4">
        <h3>Create an Account</h3>
        {{#if otherLoginServices}}
          <p class="entry-signin-cta">If you already have an account <a href="/login">sign in</a>.</p>
          <div class="entry-social">
            {{#each loginServices}}
              {{> social}}
            {{/each}}
            <div class="email-option or-sign-in">Or sign up with your email address:</div>
          </div>
        {{else}}
            <p class="entry-signin-cta">If you already have an account <a href="/login">sign in</a>.</p>
        {{/if}}
        {{> error}}
        <form class="entry-form {{#if otherLoginServices}}collapse{{/if}}" id='signUp'>
					<div class="form-group">
						<label>Email Address</label>
						<input type="email" class="form-control" value=''>
					</div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" value=''>
          </div>

          <button type="submit" class="submit btn btn-default">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</template>
