<template name='forgot_password'>
  <div class="container forgot-password">
    <div class="row">
      <div class="large-6">
        {{#if error}}
          <div class='alert alert-danger'>{{error}}</div>
        {{/if}}
        <h3>Reset your Password</h3>
        <form id='forgotPassword'>
          <div class="form-group">
            <input type="email" name="forgottenEmail" class="form-control" placeholder="Email address" value=''>
          </div>
          <button type="submit" class="btn btn-default">Email Reset Link</button>
        </form>
        {{#ifOpenRegistration}}<p class="entry-signup-cta">Don't have an account? <a href="/sign-up">Sign up</a></p>{{/ifOpenRegistration}}
      </div>
    </div>
  </div>
</template>
