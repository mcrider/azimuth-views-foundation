<template name='social'>
  <button class="btn" id="entry-{{this}}" name="{{this}}">
  	{{#if google}}
  		<i class="icon-{{this}}-plus"></i> Sign {{buttonText}} with {{capitalize this}}</button>
  	{{else}}
  		<i class="icon-{{this}}"></i> Sign {{buttonText}} with {{capitalize this}}</button>
  	{{/if}}
</template>
