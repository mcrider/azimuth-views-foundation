<template name="block_display">
  {{#each pageBlocks}}
    {{{renderPageBlock this}}}
  {{/each}}
  {{#if numSets}}
    <div class="pagination" data-zone={{zone}}>
      <ul>
        {{#each numSets}}
          <li class="{{currentBlockPage zone}}"><a class="page" href="#">{{this}}</a></li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
</template>
