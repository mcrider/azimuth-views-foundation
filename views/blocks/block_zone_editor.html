<template name="block_zone_editor">
  <div class="row">
    <div class="large-10 columns block-zone-container" data-zone={{zone}}>
      <nav class="top-bar">
        <ul class="title-area">
          <li class="name">
            <h1 class="nav-title">{{label}}</h1>
          </li>
        </ul>
        <section class="top-bar-section">
          <ul class="right">
            <li class="has-dropdown not-click">
              <a href="#">Add Block&nbsp;<b class="caret"></b></a>
              <ul class="dropdown">
                <li class="has-dropdown not-click">
                  <a tabindex="-1">New Block</a>
                  <ul class="dropdown">
                    {{#each templates}}
                      <li><a class="new-block" data-name={{name}}>{{label}}&hellip;</a></li>
                    {{/each}}
                  </ul>
                </li>
                <li class="existing-block"><a class="existing-block">Existing Block&hellip;</a></li>
                <li class="block-by-tag"><a class="block-by-tag">By Tag&hellip;</a></li>
                <li class="has-dropdown not-click">
                  <a tabindex="-1">By Type</a>
                  <ul class="dropdown">
                    {{#each templates}}
                      <li><a class="block-by-type" data-name={{name}}>{{label}}&hellip;</a></li>
                    {{/each}}
                  </ul>
                </li>
              </ul>
            </li>
            <li class="has-dropdown not-click">
              <a href="#">Limit: <span class="limit">{{#if limit}}{{limit}}{{else}}Off{{/if}}</span>&nbsp;<b class="caret"></b></a>
              <ul class="dropdown page-count-container">
                <li class="page-count" data-page-count="0"><a>Off</a></li>
                {{#each pageCount}}
                  <li class="page-count"><a>{{this}}</a></li>
                {{/each}}
              </ul>
            </li>
            <!--<li class="divider-vertical"></li>
            <li class="has-dropdown not-click">
              <a href="#">Sort Blocks<b class="caret"></b></a>
              <ul class="dropdown">
                <li class="sort-title-up"><a>By Title <i class="icon-angle-up"></i></a></li>
                <li class="sort-title-down"><a>By Title <i class="icon-angle-down"></i></a></li>
                <li class="sort-date-up"><a>By Date Created <i class="icon-angle-up"></i></a></li>
                <li class="sort-date-down"><a>By Date Created <i class="icon-angle-down"></i></a></li>
              </ul>
            </li>-->
          </ul>
        </section>
      </nav>
      <div class="blocks-container row panel">
        <ul class="block-zone clearfix">
          {{#each pageBlocks}}
            {{#if block_id}}
              <li data-block_id="{{block_id}}" data-added="{{timestamp}}" class="well edit-block id-block">
                <p>
                  <span class="block-label">{{label}}</span>
                  <span class="date-time">{{added}}</span>
                </p>
                <div class="ops">
                  <a class="edit-block-button"><i class="icon-edit"></i></a>
                  <a class="delete-block-button"><i class="icon-trash"></i></a>
                </div>
              </li>
            {{/if}}
            {{#if block_type}}
              <li data-block_type="{{block_type}}" data-added="{{timestamp}}" class="well edit-block type-block">
                <p>
                  <span class="block-label">Type: {{label}}</span>
                  <span class="date-time">{{added}}</span>
                </p>
                <div class="ops">
                  <a class="delete-block-button"><i class="icon-trash"></i></a>
                </div>
              </li>
            {{/if}}
            {{#if block_tag}}
              <li data-block_tag="{{block_tag}}" data-added="{{timestamp}}" class="well edit-block tag-block">
                <p>
                  <span class="block-label">Tag: {{label}}</span>
                  <span class="date-time">{{added}}</span>
                </p>
                <div class="ops">
                  <a class="delete-block-button"><i class="icon-trash"></i></a>
                </div>
              </li>
            {{/if}}
          {{else}}
            <p class="no-blocks">This block zone currently contains no blocks.  Add one from the menu above!</p>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>

  {{>delete_block}}
  {{>edit_block}}
  {{>existing_block}}
  {{>tag_block}}
</template>
