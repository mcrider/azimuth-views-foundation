<template name="delete_block">
  <div class="azimuth-modal" id="deleteBlockModal">
    <div class="modal-header row">
      <div class="large-12 columns"><h3>Delete Block</h3></div>
    </div>
    <div class="modal-body row">
      <p>Are you sure you want to delete this block?  This action cannot be undone.</p>
    </div>
    <div class="modal-footer row">
      <div class="large-2 columns">
        <a class="button secondary close">Cancel</a>
      </div>
      <div class="large-4 large-offset-2 columns">
        <a class="button delete-all-blocks-confirm">Delete Everywhere</a>
      </div>
      <div class="large-4 columns">
        <a class="button delete-block-confirm">Remove From Page</a>
      </div>
    </div>
  </div>
</template>
