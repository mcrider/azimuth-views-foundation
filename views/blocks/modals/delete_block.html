<template name="delete_block">
  <div class="reveal-modal" id="deleteBlockModal">
    <h3>Delete Block</h3>
    <div class="modal-body">
      <p>Are you sure you want to delete this block?  This action cannot be undone.</p>
    </div>
    <div class="modal-footer">
      <a class="button" data-dismiss="modal">Cancel</a>
      <a class="button button-warning delete-block-confirm">Remove From Page</a>
      <a class="button button-danger delete-all-blocks-confirm">Delete Everywhere</a>
    </div>
  </div>
</template>
