<template name="tag_block">
  <div class="reveal-modal" id="blockTagModal" data-zone={{zone}}>
    <h3>Add Blocks by Tag</h3>
    <div class="modal-body">
      <input type="text" name="tag" id="tag" placeholder="Enter Tag" />
    </div>
    <div class="modal-footer">
      <a class="button" data-dismiss="modal">Cancel</a>
      <a class="button button-danger add-block-by-tag">Add Blocks</a>
    </div>
  </div>
</template>
