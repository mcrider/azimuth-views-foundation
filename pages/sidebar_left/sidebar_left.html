<template name="sidebar_left">
{{#with page}}
  <div class="container sidebar-left">
    <div class="row">
      <div class="large-3 columns">
        <div class="blocks blocks-sidebar">
          {{{renderBlocks zone="sidebar"}}}
        </div>
      </div>
      
      <div class="large-9 columns">
        <h1>{{title}}</h1>
        <p>{{{contents}}}</p>
        <div class="blocks blocks-body">
          {{{renderBlocks zone="body"}}}
        </div>
      </div>

    </div>
  </div>
{{/with}}
</template>
