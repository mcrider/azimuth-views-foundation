<template name="sidebar_left_fixed">
{{#with page}}
  <div class="container sidebar-left" data-target="#toc">
    <div class="row">
      <div class="large-3 columns">
        <ul id="toc" class="nav nav-list affix">
          {{{toc}}}
        </ul>
      </div>

      <div class="large-9 columns">
        <h1>{{title}}</h1>
        <div id="content">
          <p>{{{contents}}}</p>
        </div>
      </div>

    </div>
  </div>
{{/with}}
</template>
